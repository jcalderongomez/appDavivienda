<h2 mat-dialog-title>Acutalizar Datos</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field class="crear-proveedor-field">
        <input matInput placeholder = "Rut del proveedor" formControlName="rut">    
    </mat-form-field>
    <br>
    <mat-form-field class="crear-proveedor-field">
        <input matInput placeholder = "Nombre del proveedor" formControlName="nombre">    
    </mat-form-field>
    <br>
    <mat-form-field class="crear-proveedor-field">
        <input matInput placeholder = "TelÃ©fono del proveedor" formControlName="telefono">    
    </mat-form-field>
    <br>
    <mat-form-field class="crear-proveedor-field">
        <input matInput placeholder = "Pagina web del proveedor"  formControlName="pagina">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)='cerrar()'>Cerrar</button>
    <button class="mat-raised-button mat-primary" (click)='guardar()'>Guardar</button>
</mat-dialog-actions>

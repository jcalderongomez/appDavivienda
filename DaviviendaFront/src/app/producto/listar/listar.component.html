<button mat-raised-button color="accent" mat-button routerLink="/producto/agregar">Agregar Producto</button>

<table mat-table [dataSource]="resultados" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> NOMBRE. </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> PRECIO. </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>
      
    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> STOCK </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>
  
    <ng-container matColumnDef="proveedor">
        <th mat-header-cell *matHeaderCellDef> NOMBRE PROVEEDOR </th>
        <td mat-cell *matCellDef="let element"> {{element.proveedor.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> ACCI&Oacute;N</th>
        <td mat-cell *matCellDef="let element"> 
          <button (click)="actualizarProducto(element)"  mat-raised-button color="primary"><mat-icon>edit</mat-icon></button> 
          <button [routerLink]="['/producto/eliminar', element.id]"  mat-raised-button color="warn"><mat-icon>delete_outline</mat-icon></button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

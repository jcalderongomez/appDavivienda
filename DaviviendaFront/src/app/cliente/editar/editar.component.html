<h2 mat-dialog-title>Acutalizar Datos</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field class="crear-producto-field">
        <input matInput placeholder = "Nombre del producto" formControlName="cedula">    
    </mat-form-field>
    <br>
    <mat-form-field class="crear-producto-field">
        <input matInput placeholder = "Nombre del cliente" formControlName="nombre">    
    </mat-form-field>
    <br>
    <mat-form-field class="crear-producto-field">
        <input matInput placeholder = "Apellido del cliente" formControlName="apellido">    
    </mat-form-field>
    <br>
    <mat-form-field class="crear-producto-field">
        <input matInput placeholder = "DirecciÃ³n del cliente" formControlName="direccion">    
    </mat-form-field>
    <br>
    <mat-form-field class="crear-producto-field">
        <input matInput placeholder = "Telefono del cliente" formControlName="telefono">    
    </mat-form-field>
    <br>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)='cerrar()'>Cerrar</button>
    <button class="mat-raised-button mat-primary" (click)='guardar()'>Guardar</button>
</mat-dialog-actions>

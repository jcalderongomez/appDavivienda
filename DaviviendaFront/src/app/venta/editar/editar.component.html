<h2 mat-dialog-title>Acutalizar Datos De La Venta</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field class="crear-proveedor-field">
        <input matInput placeholder = "Fecha de la venta" formControlName="fechaVenta">    
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Seleccione el cliente</mat-label>
        <mat-select formControlName="cliente"  class="form-control">
            <mat-option *ngFor="let item of resultadosCliente" [value]="item.id">{{item.nombre}}</mat-option>
        </mat-select>
    </mat-form-field>    

    <br>
    <mat-form-field>
        <mat-label>Seleccione el producto</mat-label>
        <mat-select formControlName="producto"  class="form-control">
            <mat-option *ngFor="let item2 of resultadosProducto" [value]="item2.id">{{item2.nombre}}</mat-option>
        </mat-select>
    </mat-form-field>    
    <br>
    <mat-form-field>
        <input matInput placeholder = "Descuento"  formControlName="descuento">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder = "Total"  formControlName="total">
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button" (click)='cerrar()'>Cerrar</button>
    <button class="mat-raised-button mat-primary" (click)='guardar()'>Guardar</button>
</mat-dialog-actions>
